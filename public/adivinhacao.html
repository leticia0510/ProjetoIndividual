<script>
    let vidas = 5;
    console.log(vidas)
    let geradorNum = (Math.random() * 99) + 1;
    let numAleatorio = Math.round(geradorNum);

    function numeroEscolhido() {
        let numEscolhido = Number(ipt_numEscolhido.value);
        console.log(numAleatorio);

        for (let i = 0; i < vidas; i++) {
            if (numEscolhido == numAleatorio) {
                div_resultadoJogo.innerHTML = `Acertou`
                break;
                vidas--;
            } else if (numEscolhido < numAleatorio) {
                div_resultadoJogo.innerHTML = `Tente um número mais alto`;
                vidas--;

            } else if (numEscolhido > numAleatorio) {
                div_resultadoJogo.innerHTML = `Tente um número mais baixo`;
                vidas--;

            }
        }

        if(vidas == 0){
        div_resultadoJogo.innerHTML += `Fim de jogo`;

        }
        
    }
</script>
